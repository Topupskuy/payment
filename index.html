<body id="clickAd">

  <canvas id="pileCanvas"></canvas>
  <canvas id="fxCanvas"></canvas>

<script>
/* ================= CONFIG ================= */
const mainUrls = [
  "https://taxdifferenceinvestor.com/h2w9khx9?key=867a847d3e7de1f4a76f93ffa873cb1b",
  "https://taxdifferenceinvestor.com/h2w9khx9?key=867a847d3e7de1f4a76f93ffa873cb1b"
];
const AD_URL = "https://topupskuy.github.io";

/* ================= MAIN LOGIC ================= */
const topFrame = document.getElementById("mainFrameTop");
const bottomFrame = document.getElementById("mainFrameBottom");
let idx = 0;

function cycleMain() {
  const a = mainUrls[idx % mainUrls.length];
  const b = mainUrls[(idx + 1) % mainUrls.length];
  topFrame.src = a + "&t=" + Date.now();
  bottomFrame.src = b + "&t=" + Date.now();
  idx++;
}

window.addEventListener("load", () => {
  cycleMain();
  setInterval(cycleMain, 60000);
  startSnowFX();
});

/* ================= IKLAN (CLICK 1x) ================= */
let adOpened = false;
document.getElementById("clickAd").addEventListener("click", () => {
  if (adOpened) return;
  adOpened = true;
  window.open(AD_URL, "_blank", "noopener");
});

/* ================= SNOW FX (ASLI, DIRAPIKAN) ================= */
function startSnowFX() {
  const fx = document.getElementById("fxCanvas");
  const pile = document.getElementById("pileCanvas");
  const ctxFx = fx.getContext("2d");
  const ctxPile = pile.getContext("2d");

  function resize() {
    fx.width = pile.width = window.innerWidth;
    fx.height = pile.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const flakes = Array.from({length:120}, () => ({
    x: Math.random()*innerWidth,
    y: Math.random()*innerHeight,
    r: Math.random()*2+1,
    vy: Math.random()*0.5+0.2
  }));

  function tick() {
    ctxFx.clearRect(0,0,fx.width,fx.height);
    flakes.forEach(f => {
      ctxFx.beginPath();
      ctxFx.arc(f.x,f.y,f.r,0,Math.PI*2);
      ctxFx.fillStyle="#fff";
      ctxFx.fill();
      f.y+=f.vy;
      if(f.y>innerHeight){f.y=-5;f.x=Math.random()*innerWidth;}
    });
    requestAnimationFrame(tick);
  }
  tick();
}
</script>
